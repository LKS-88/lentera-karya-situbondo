<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET - Solusi Belanja Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #fff;
        }

        /* Premium Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s linear infinite;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.3);
        }

        .particle:nth-child(3n+1) {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.8), rgba(46, 204, 113, 0.6));
        }

        .particle:nth-child(3n+2) {
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.8), rgba(231, 76, 60, 0.6));
        }

        .particle:nth-child(3n+3) {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.8), rgba(230, 126, 34, 0.6));
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(100px * var(--random-x))) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 480px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-container {
            margin: 0 0 30px;
            text-align: center;
            animation: fadeInDown 0.8s ease;
        }
        
        .logo-img {
            max-width: 240px;
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .logo-img:hover {
            transform: scale(1.03);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin: 10px 0;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 16px;
            margin-top: 20px;
        }
        
        .button {
            width: 100%;
            padding: 16px 24px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.5s ease;
            pointer-events: none;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .button:hover::before {
            opacity: 1;
        }
        
        .button:active::after {
            transform: scale(1);
            opacity: 0;
        }
        
        .button i {
            margin-right: 12px;
            font-size: 1.2rem;
            color: inherit;
            transition: transform 0.3s ease;
        }
        
        .button:hover i {
            transform: scale(1.1);
        }
        
        .button.whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .button.whatsapp:hover {
            background: linear-gradient(135deg, #128C7E, #075E54);
            box-shadow: 0 8px 25px rgba(18, 140, 126, 0.4);
        }
        
        .button.about {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .button.about:hover {
            background: linear-gradient(135deg, #2980b9, #1a5276);
            box-shadow: 0 8px 25px rgba(41, 128, 185, 0.4);
        }
        
        .button.products {
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .button.products:hover {
            background: linear-gradient(135deg, #FF8C00, #FF7F00);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.4);
        }
        
        .button.promo {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .button.promo:hover {
            background: linear-gradient(135deg, #c0392b, #a5281b);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glow animation for buttons */
        @keyframes buttonGlow {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
        }

        .button {
            animation: buttonGlow 3s infinite ease-in-out;
        }

        @media (max-width: 600px) {
            .content {
                padding: 30px 20px;
                border-radius: 16px;
            }
            
            .logo-img {
                max-width: 200px;
            }
            
            .logo-text {
                font-size: 1.6rem;
            }
            
            .button {
                padding: 14px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="content">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/lentera-karya-situbondo/refs/heads/main/logo-anekamarket.png" alt="Anekamarket Logo" class="logo-img">
            <div class="logo-text">ANEKAMARKET</div>
        </div>
        
        <div class="button-container">
            <a href="https://lks-88.github.io/produk-anekamarket/" class="button products">
                <i class="fas fa-store"></i> Produk Kami
            </a>
            <a href="https://lks-88.github.io/promo-anekamarket/" class="button promo">
                <i class="fas fa-tag"></i> Promo Spesial
            </a>
            <a href="https://lks-88.github.io/lentera-karya-situbondo/" class="button about">
                <i class="fas fa-info-circle"></i> Tentang Kami
            </a>
            <a href="https://wa.me/6285647709114" class="button whatsapp">
                <i class="fab fa-whatsapp"></i> Chat WhatsApp
            </a>
        </div>
        
        <div class="footer">
            &copy; 2025 ANEKAMARKET. All Rights Reserved.
        </div>
    </div>

    <script>
        // Premium Particle Animation
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.floor(window.innerWidth / 5); // More particles
            
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5px and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 15 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Random X movement direction
                particle.style.setProperty('--random-x', Math.random() > 0.5 ? 1 : -1);
                
                particlesContainer.appendChild(particle);
            }
            
            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
